      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_mental_health_advice:
    - text: |
        Mental health is just as important as physical health. Here are some tips to improve your well-being:
        1. Practice mindfulness and meditation.
        2. Talk to a counselor or therapist if you're feeling overwhelmed.
        3. Make sure to take breaks and prioritize self-care.
        4. Exercise regularly and get enough sleep.
        5. Connect with loved ones for support.

  utter_feeling_stressed:
    - text: "I'm really sorry you're feeling this way. Stress can be so overwhelming. Would you like to talk about it? I'm here for you."

  utter_ask_for_counselor:
    - text: "Of course. It's brave of you to reach out. I can help you book an appointment â€“ would you like to do that now?"

actions: 
  - utter_ask_mental_health_advice
  - action_analyze_sentiment

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
