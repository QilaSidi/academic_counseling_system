version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_mental_health_advice
  - ask_for_counselor
  - feeling_stressed
  - user_message

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
