version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_mental_health_advice

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_mental_health_advice:
  - text: |
      Mental health is just as important as physical health. Here are some tips to improve your well-being:
      1. Practice mindfulness and meditation.
      2. Talk to a counselor or therapist if you're feeling overwhelmed.
      3. Make sure to take breaks and prioritize self-care.
      4. Exercise regularly and get enough sleep.
      5. Connect with loved ones for support.

actions: 
  - utter_ask_mental_health_advice

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
